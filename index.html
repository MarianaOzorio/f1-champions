<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>F1 Champions</title>
</head>
<body>
    <main class="page-content">
        <section class="search-infos">
            <img class="f1-logo" src="./images/logo-formula-1.png" alt="logo da fórmula 1 (a letra f e o número 1 na cor vermelha)">
            <h1>
                who was the world champion?
            </h1>
            <p>
                select an year to find out
            </p>
            <div>
                <select class="years">
                    <option selected>
                        year
                    </option>
                </select>
                <button class="btn-search" type="submit" onclick="showChampion()">
                    search
                </button>
            </div>
        </section>   
        <section class="answer-infos">
            <img class="champion-photo" src="">
            <p class="champion-txt"></p>
        </section>
        <p class="error-txt"></p>
    </main>  
    <script src="./scripts/year-list.js"></script> 
    <script src="./scripts/result.js"></script>
</body>
</html>
